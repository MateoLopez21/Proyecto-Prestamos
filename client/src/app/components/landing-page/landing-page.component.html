<div class="container-finance">
    <div class="row row-cols-1 row-cols-md-3 g-4 d-flex justify-content-around w-100">
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex justify-content-center flex-column align-items-center">
                    <h5 class="card-title fs-5">Capital Inicial</h5>
                    <p class="card-text">$ 5.000.000</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex justify-content-center flex-column align-items-center">
                    <h5 class="card-title fs-5">Ganancias Por Intereses</h5>
                    <p class="card-text">$ 2.500.000</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card h-100">
                <div class="card-body d-flex justify-content-center flex-column align-items-center">
                    <h5 class="card-title fs-5">Card title</h5>
                    <p class="card-text">$ 7.500.000</p>
                </div>
            </div>
        </div>
    </div>
    
</div>

<div class="container-table">
    <mat-card style="width: 100%;">
        <mat-card-header>
            <mat-form-field>
                <input matInput (keyup)="Filterchange($event)" placeholder="Enter the text" />
            </mat-form-field>
            <button mat-raised-button color="primary">
                Nuevo Gasto (+)
            </button>
        </mat-card-header>
        <mat-card-content>
            <table matSort mat-table [dataSource]="dataSource" class="table table-responsive mat-elevation-z8">
                <ng-container matColumnDef="Id del Gasto">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
                    <td mat-cell *matCellDef="let element">{{ element.prestamo_id }}</td>
                </ng-container>
                <ng-container matColumnDef="Monto">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Cliente</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.nombre + " " + element.apellido }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="Descripción">
                    <th mat-sort-header mat-header-cell *matHeaderCellDef>Prestó</th>
                    <td mat-cell *matCellDef="let element">${{ formateMonto(element.monto) }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </mat-card-content>
        <mat-card-footer class="mat-elevation-z1 mt-1">
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
        </mat-card-footer>
    </mat-card>
</div>

<div class="container-bills">
    <div class="row mb-2">
      <div class="col-md-12">
        <div class="card h-100 w-100">
            <div class="card-body d-flex justify-content-center flex-column align-items-center">
                <h5 class="card-title fs-5">Gastos Totales: </h5>
                <p class="card-text">$ 7.500.000</p>
            </div>
        </div>
      </div>
    </div>
  </div>
