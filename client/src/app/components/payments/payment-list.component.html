<mat-card>
    <mat-card-header>
      <mat-form-field>
        <input
          matInput
          (keyup)="Filterchange($event)"
          placeholder="Enter the text"
        />
      </mat-form-field>
    </mat-card-header>
    <mat-card-content>
      <table
        matSort
        mat-table
        [dataSource]="dataSource"
        class="table table-responsive mat-elevation-z8"
      >
        <ng-container matColumnDef="Id del PrÃ©stamo">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Id</th>
          <td mat-cell *matCellDef="let element">{{ element.prestamo_id }}</td>
        </ng-container>
        <ng-container matColumnDef="Cliente">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">
            {{ element.nombre + " " + element.apellido }}
          </td>
        </ng-container>
        <ng-container matColumnDef="Fecha de Pago">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Fecha de Pago</th>
          <td mat-cell *matCellDef="let element">${{ element.fecha_pago }}</td>
        </ng-container>
        <ng-container matColumnDef="Valor Pagado">
          <th mat-sort-header mat-header-cell *matHeaderCellDef>Valor Pagado</th>
          <td mat-cell *matCellDef="let element">${{ formateMonto(element.monto_pago) }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
    <mat-card-footer>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons ></mat-paginator>
    </mat-card-footer>
  </mat-card>
